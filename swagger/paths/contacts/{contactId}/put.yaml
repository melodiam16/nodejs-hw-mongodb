tags:
  - Contacts
summary: Upsert contact
operationId: upsertContact
description: 'Upsert a contact with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phoneNumber"
            type: string
            example: '+3800000000789'
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
          isFavourite:
            description: 'Whether is contact favourite'
            type: boolean
            example: false
          email:
            description: "Contact's email"
            type: string
            example: kat8@example.com
          photo:
            description: "Contact's photo"
            type: string
            format: binary
            example: https://res.cloudinary.com/dzfjpbsml/image/upload/v1731587977/photo.png
responses:
  '200':
    description: Updated a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully upserted a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '201':
    description: Created a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully upserted a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
